        phone:
          type: string
          description: Телефон компании
          example: "74951234567"
        email:
          type: string
          description: Email компании
          example: company@mail.com
        website:
          type: string
          description: Сайт компании
          example: company.com
        avatar:
          type: string
          description: Логотип компании
          example: "https://example.com/logo.png"
        short_link_name:
          type: string
          description: Уникальное название компании для короткой ссылки
          example: "rogakopyta"

    ApiUpdateCompany:
      type: object
      properties:
        name:
          type: string
          description: Название компании
          example: ООО "Рога и копыта"
        description:
          type: string
          description: Описание компании
          example: "Компания занимается производством рогов и копыт"
        address:
          type: string
          description: Адрес компании
          example: "г. Москва, ул. Ленина, д. 1"
        phone:
          type: string
          description: Телефон компании
          example: "74951234567"
        email:
          type: string
          description: Email компании
          example: company@mail.com
        website:
          type: string
          description: Сайт компании
          example: company.com
        avatar:
          type: string
          description: Логотип компании
          example: "https://example.com/logo.png"
        short_link_name:
          type: string
          description: Уникальное название компании для короткой ссылки
          example: "rogakopyta"

    ShortCompany:
      type: object
      required:
        - guid
        - name
      properties:
        guid:
          type: string
          description: GUID компании
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          description: Название компании
          example: ООО "Рога и копыта"
        short_link_name:
          type: string
          description: Уникальное название компании для короткой ссылки
          example: "rogakopyta"

    ApiSearchCompanyResp:
      type: object
      required:
        - companies
      properties:
        companies:
          type: array
          items:
            $ref: '#/components/schemas/ShortCompany'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT